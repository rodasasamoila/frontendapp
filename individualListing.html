<div id="myModal" class="modal">
  <span class="close">&times;</span>
  
    <!-- Modal content -->
    <div class="modal-content">
      
  <div class="tab">
    <button class="tablinks" onclick="ChangeTab(event, 'Login')">Login</button>
    <button class="tablinks" onclick="ChangeTab(event, 'Register')">Register</button>
  </div>
  
  <div id="Login" class="tabcontent">
  
    <div class="containerLogin"  id="Login">
      <label for="uname"><b>Username</b></label>
      <input id="UsernameLogin" type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input id="PasswordLogin" type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit" onclick="Login()">Login</button>
    </div>
  </div>
  
  <div id="Register" class="tabcontent">
  
   
    <div class="containerLogin" id="Register">
      <label for="uname" id="uname"><b>Username</b></label>
      <input id="UsernameRegister" type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw" id="psw"><b>Password</b></label>
      <input id="PasswordRegister" type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="pswagain"><b>Password again</b></label>
      <input id="PasswordAgainRegister" type="password" placeholder="Enter Password" name="pswagain" required>
  
      <label for="email" id="email"><b>Email</b></label>
      <input id="EmailRegister" type="text" placeholder="Enter Email" name="email" required>
  
      
      <label for="sex"><b>Sex</b></label>
      <select id="SexRegister" name="Sex" aria-placeholder="None">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br><br>
      
      <button type="submit" onclick="Register()">Register</button>
    </div>
  </div>
  
  
    </div>
  
  </div>
